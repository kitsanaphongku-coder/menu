        function crc16(str) {
            let crc = 0xFFFF;
            const strlen = str.length;
            for (let i = 0; i < strlen; i++) {
                crc ^= str.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    if (crc & 0x8000) {

                    } else {

                    }
                }
            }
            return crc & 0xFFFF;
        }

        function generatePromptPayPayload(phoneNumber, amount) {
            // Format phone number to national ID format for PromptPay
            // Remove leading 0 and format as 0066XXXXXXXXX
            const formattedPhone = '0066' + phoneNumber.substring(1);
            
            // Build payload using EMV QR Code standard
            let payload = '';
            
            // 00: Payload Format Indicator
            payload += '000201';
            
            // 01: Point of Initiation Method (11 = static, 12 = dynamic)
            payload += '010211';
            
            // 29: Merchant Account Information
            // Sub-tags within tag 29:
            const aid = 'A000000677010111'; // PromptPay AID
            const tag29_00 = '00' + aid.length.toString().padStart(2, '0') + aid;
            const tag29_01 = '01' + formattedPhone.length.toString().padStart(2, '0') + formattedPhone;
            const tag29 = tag29_00 + tag29_01;
            payload += '29' + tag29.length.toString().padStart(2, '0') + tag29;
            
            // 53: Transaction Currency (764 = THB)

            // 54: Transaction Amount

            payload += crcHex;
            
            return payload;
